{{- if and (eq .Values.architecture "standalone") (eq .Values.master.kind "Deployment") (.Values.master.persistence.enabled) (not .Values.master.persistence.existingClaim) }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ printf "redis-data-%s-master" (include "common_redis.names.fullname" .) }}
  namespace: {{ .Values.namespace | quote }}
  labels: {{- include "common_redis.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: master
    {{- if .Values.master.persistence.labels }}
    {{- toYaml .Values.master.persistence.labels | nindent 4 }}
    {{- end }}
  {{- if .Values.master.persistence.annotations }}
  annotations: {{- toYaml .Values.master.persistence.annotations | nindent 4 }}
  {{- end }}
spec:
  accessModes:
  {{- range .Values.master.persistence.accessModes }}
    - {{ . | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.master.persistence.size | quote }}
  {{- if .Values.master.persistence.selector }}
  selector: {{- include "common_redis.tplvalues.render" (dict "value" .Values.master.persistence.selector "context" $) | nindent 4 }}
  {{- end }}
  {{- if .Values.master.persistence.dataSource }}
  dataSource: {{- include "common_redis.tplvalues.render" (dict "value" .Values.master.persistence.dataSource "context" $) | nindent 4 }}
  {{- end }}
  {{- include "common_redis.storage.class" (dict "persistence" .Values.master.persistence "global" .Values.global) | nindent 2 }}
{{- end }}
