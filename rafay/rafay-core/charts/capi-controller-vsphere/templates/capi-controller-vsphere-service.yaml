apiVersion: v1
kind: Service
metadata:
  name: capi-controller-vsphere
spec:
  ports:
    - name: grpc
      port: 7000
      protocol: TCP
      targetPort: 7000
    - name: api
      port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app: capi-controller-vsphere
  sessionAffinity: None
  type: ClusterIP