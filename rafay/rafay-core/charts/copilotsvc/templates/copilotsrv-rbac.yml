apiVersion: v1
kind: ServiceAccount
metadata:
  name: copilot-service-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: copilot-service-role
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["*"]
  - apiGroups:
    - coordination.k8s.io
    resources:
    - leases
    verbs:
    - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: copilot-service-rb
subjects:
  - kind: ServiceAccount
    name: copilot-service-sa
    namespace: rafay-core
roleRef:
  kind: Role
  name: copilot-service-role
  apiGroup: rbac.authorization.k8s.io