apiVersion: v1
kind: Service
metadata:
  name: infra-apiserver
spec:
  ports:
    - name: grpc
      port: 7000
      protocol: TCP
      targetPort: 7000
    - name: api
      port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app: infra-apiserver
  sessionAffinity: None
  type: ClusterIP
