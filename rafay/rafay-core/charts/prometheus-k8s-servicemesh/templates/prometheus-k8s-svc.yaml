apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: prometheus-k8s-service-mesh
    app.kubernetes.io/version: 2.24.0
    prometheus: k8s-service-mesh
  name: prometheus-k8s-service-mesh
  namespace: rafay-core
spec:
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    app: prometheus
    app.kubernetes.io/name: prometheus-k8s-service-mesh
    prometheus: k8s-service-mesh
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  type: ClusterIP
